<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Details</title>
    <link rel="stylesheet" href="detailsStyles.css">
</head>
<body>
    <div class="container">
        <div class="shirt-details">
            <h1 id="shirt-name"></h1>
            <div class="shirt-image">
                <img id="shirt-image" src="" alt="T-shirt image">
            </div>
            <div class="shirt-info">
                <h2 id="shirt-price"></h2>
                <p id="shirt-description"></p>
                
                <div class="shirt-controls">
                    <div>
                        <h3>Side:</h3>
                        <button id="front-btn" class="side-btn">Front</button>
                        <button id="back-btn" class="side-btn">Back</button>
                    </div>
                    <div>
                        <h3>Color:</h3>
                        <div id="color-buttons"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="shirts.js"></script>
    <script src="details.js"></script>
</body>
</html>
